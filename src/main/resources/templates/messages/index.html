<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<styple>.err{color:red}</style>
<title th:text="${title}"></title>
</head>

<body class="container">
	<h1 class="display-4 mb-4" th:text="${title}"></h1>
	<p th:text="${msg}"></p>
	
	<form action="./" method="post" th:object="${formModel}">
		<div class="mb-3">
					<label for="name" class="form-label">ID</label>
					<input type="number" class="form-control me-1" name="id" th:value="*{id}" />
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">Content</label>
			<input type="text" class="form-control me-1" name="content" th:value="*{content}" />
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Person ID</label>
			<input type="number" class="form-control me-1" name="person_id" th:value="*{person_id}" />
		</div>
		<div class="mb-3">
			<input type="submit" class="bin btn-primary px-4" value="Send"/>
		</div>
	</form>
	
	<table class="table">
		<theadd>
			<tr><th>ID</th><th>Person_ID</th><th>Content</th><th>Name</th><th>DateTime</th></tr>
		</thead>
		<tbody>
			<tr th:each="item:${data}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.person_id}"></td>
				<td th:text="${item.content}"></td>
				<td th:text="${item.person1.name}"></td>
				<td th:text="${item.datetime}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
