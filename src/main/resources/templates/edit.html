<!DOCTYPE html>
<html>
<head>
	<title th:text="${title}"></title>
	<meta http-equv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
	   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
	<body class="container">
		<h1 class="display-4 mb-4" th:text="${title}"></h1>
		<p th:text="${msa}"></p>
		
		<form method="post" action="/edit" th:object="${formModel}">
			<input type="hidden" name="id" th:value="*{id}" />
			<div class="mb-3">
				<label for="name" class="formal-label">Name</label>
				<input type="text" class="form-control" name="name" th:value="*{name}" />
			</div>
			<div class="mb-3">
				<label for="name" class="formal-label">Mail</label>
				<input type="text" class="form-control" name="mail" th:value="*{mail}" />
			</div>
			<div class="mb-3">
				<label for="name" class="formal-label">Age</label>
				<input type="number" class="form-control" name="age" th:value="*{age}" />
			</div>
			<div class="mb-3">
				<label for="name" class="formal-label">Memo</label>
				<textarea class="form-control" name="memo" th:value="*{memo}"></textarea>
			</div>
			<input type="submit" class="btn-primary" value="Update" />	
		</form>
	</body>
</html>
